<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoCoches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link id="theme-link" rel="stylesheet" href="light.css"> <!-- Archivo CSS para el modo claro -->
    <script>
        function applyTheme() {
            const currentHour = new Date().getHours();
            const themeLink = document.getElementById('theme-link');

            if (currentHour >= 20 || currentHour < 8) {
                themeLink.href = "css_themes/dark.css"; // Cambiar a modo oscuro
            } else {
                themeLink.href = "css_themes/light.css"; // Cambiar a modo claro
            }
        }

        // Llama a la función al cargar la página
        window.onload = applyTheme;
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 header"><h2>TodoCoches</h2></div>
            <div class="col-1 header">
                <img src="fotos/ajustes.png" alt="ajustes" height="50">
            </div>
            <div class="col-1 header">
                <img src="fotos/logout.png" alt="logout" height="50">
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 content">
                <img src="fotos/mapa.png" alt="mapa" class="img-fluid d-block mx-auto">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-3 button"> CONECTARSE </div>
            <div class="col-3 button"> CHATBOT </div>
            <div class="col-3 button"> CÁMARA </div>
            <div class="col-3 button"> COMUNIDAD </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 content">
                <img src="fotos/iconoapp.png" alt="icono" class="img-fluid d-block mx-auto">
            </div>
        </div>
    </div>
</body>

</html>
