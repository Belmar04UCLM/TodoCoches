<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoCoches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <script>
    function checkTimeAndRedirect() {
      const currentHour = new Date().getHours(); // Obtiene la hora actual (0-23)
      if (currentHour >= 20 || currentHour < 8) {
        window.location.href = "https://www.ejemplo.com";
      }
    }

    // Llama a la función al cargar la página
    window.onload = checkTimeAndRedirect;
  </script>
</head>

<body>
    <div class="container">
          <div class="row">
            <div class="col-10 bg-light text-dark"><h2>TodoCoches</h2></div>

            <div class="col-1 bg-light text-white">
                <img src="fotos/ajustes.png" alt="ajustes" height="50">
            </div>

            <div class="col-1 bg-light text-white">
                <img src="fotos/logout.png" alt="logout" height="50">
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 bg-light text-white">
                <img src="fotos/mapa.png" alt="mapa" class="img-fluid d-block mx-auto">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-3 bg-light text-dark"> CONECTARSE </div>
            <div class="col-3 bg-light text-dark"> CHATBOT </div>
            <div class="col-3 bg-light text-dark"> CÁMARA </div>
            <div class="col-3 bg-light text-dark"> COMUNIDAD </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 bg-light text-white">
                <img src="fotos/iconoapp.png" alt="mapa" class="img-fluid d-block mx-auto">
            </div>
        </div>

    </div>
</body>

</html>
