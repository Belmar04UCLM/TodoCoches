<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoCoches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link id="theme-link" rel="stylesheet" href="light.css"> <!-- Archivo CSS para el modo claro -->
    <script>
            // Objeto con los textos en diferentes idiomas
    const translations = {
        es: {
            title: "TodoCoches",
            connect: "CONECTARSE",
            chatbot: "CHATBOT",
            camera: "CÁMARA",
            community: "COMUNIDAD",
        },
        en: {
            title: "AllCars",
            connect: "CONNECT",
            chatbot: "CHATBOT",
            camera: "CAMERA",
            community: "COMMUNITY",
        },
        ch: {
            title: "所有汽车",
            connect: "连接",
            chatbot: "聊天机器人",
            camera: "相机",
            community: "社区",
        },
        it: {
            title: "TutteLeAuto",
            connect: "COLLEGARE",
            chatbot: "CHATBOT",
            camera: "FOTOCAMERA",
            community: "COMUNITÀ",
        },
        gm: {
            title: "AlleAutos",
            connect: "VERBINDEN",
            chatbot: "CHATBOT",
            camera: "KAMERA",
            community: "GEMEINSCHAFT",
        },
    };

    // Función para cambiar el idioma
    function changeLanguage() {
        const selectedLanguage = document.getElementById('language-switcher').value; // Obtener idioma seleccionado
        const texts = translations[selectedLanguage]; // Textos del idioma seleccionado

        // Actualizar los textos de la página
        document.querySelector('h2').innerText = texts.title;
        document.getElementById('connect-btn').innerText = texts.connect;
        document.getElementById('chatbot-btn').innerText = texts.chatbot;
        document.getElementById('camera-btn').innerText = texts.camera;
        document.getElementById('community-btn').innerText = texts.community;
    }


        function applyTheme() {
            const currentHour = new Date().getHours();
            const themeLink = document.getElementById('theme-link');

            if (currentHour >= 20 || currentHour < 8) {
                themeLink.href = "css_themes/dark.css"; // Cambiar a modo oscuro
            } else {
                themeLink.href = "css_themes/light.css"; // Cambiar a modo claro
            }
        }

        // Llama a la función al cargar la página
        window.onload = applyTheme;
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9 header"><h2>TodoCoches</h2></div>
            <div class="col-1 language-selector">
                <select id="language-switcher" onchange="changeLanguage()">
                  <option value="es">Español</option>
                  <option value="en">English</option>
                  <option value="it">Italiano</option>
                  <option value="gm">Deutsch</option>
                  <option value="ch">中国人</option>    
                  
                </select>
              </div>
            <div class="col-1 header">
                <img src="fotos/ajustes.png" alt="ajustes" height="50">
            </div>
            <div class="col-1 header">
                <img src="fotos/logout.png" alt="logout" height="50">
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 content">
                <img src="fotos/mapa.png" alt="mapa" class="img-fluid d-block mx-auto">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col button" id="connect-btn"> CONECTARSE </div>
            <div class="col button" id="chatbot-btn"> CHATBOT </div>
            <div class="col button" id="camera-btn"> CÁMARA </div>
            <div class="col button" id="community-btn"> COMUNIDAD </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 content">
                <img src="fotos/iconoapp.png" alt="icono" class="img-fluid d-block mx-auto">
            </div>
        </div>
    </div>
</body>

</html>
