<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
        <div class="row">
            <div class="col-2 bg-danger text-white">UCLM</div>
            <div class="col-2 bg-danger text-white">ESTUDIOS</div>
            <div class="col-2 bg-danger text-white">INVESTIGACIÓN</div>
            <div class="col-2 bg-danger text-white">INNOVACIÓN</div>
            <div class="col-2 bg-danger text-white">INTERNACIONAL</div>
            <div class="col-2 bg-danger text-white">CULTURA</div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-12 bg-light text-white">
                <img src="https://www.uclm.es/-/media/Files/A01-Asistencia-Direccion/A01-Vicerrectorado-Coordinacion/tucaminoaseguir/cabecera_TuUniversidad.ashx" alt="UCLM" class="img-fluid">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-12 bg-light text-white">
                <img src="https://www.uclm.es/-/media/Sliders/Colorus1_SLD.ashx?h=420&la=en&w=1110&hash=4B2556370B10D63221EBA4BF516D7D11C9303683" alt="UCLM2" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light text-white">
                <img src="https://www.uclm.es/-/media/Banners-y-De-Interes/Banners/IGUALDAD_255.ashx?h=80&la=es&w=255&hash=CC89789CAEFC54B5CF5925EC38A341A6D25860C2" alt="UCLM2" class="img-fluid">
            </div>

            <br>

            <div class="col-3 bg-light text-white">
                <img src="https://www.uclm.es/-/media/Banners-y-De-Interes/Banners/Destacado_Automatricula.ashx?h=80&la=es&w=255&hash=E068F0F7E635DFC3F8864FECCDC6171BD3E218BC" alt="UCLM2" class="img-fluid">
            </div>
            <br>

            <div class="col-3 bg-light text-white">
                <img src="https://www.uclm.es/-/media/Banners-y-De-Interes/Banners/255x80_PRE_DOCT2.ashx?h=80&la=es&w=255&hash=8BB68510E644475AD3B3BFBD0112E0BF730200A2" alt="UCLM2" class="img-fluid">
            </div>

            <br>

            <div class="col-3 bg-light text-white">
                <img src="https://www.uclm.es/-/media/Banners-y-De-Interes/Banners/Elecciones_Rectorado.ashx?h=80&la=es&w=255&hash=7AB3D2960600A99708F14CFE7E352E1762E19943" alt="UCLM2" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col-4 bg-primary text-white">
                <div class="row">
                    <div class="col-12 bg-danger text-white">.col</div>
                </div>

                <div class="row">
                    <div class="col-6 bg-secondary text-white">.col</div>
                    <div class="col-6 bg-light text-white">.col</div>
                </div>
            </div>

            <div class="col-4 bg-primary text-white">
                <div class="row">
                    <div class="col-12 bg-danger text-white">.col</div>
                </div>

                <div class="row">
                    <div class="col-6 bg-secondary text-white">.col</div>
                    <div class="col-6 bg-light text-white">.col</div>
                </div>
            </div>
            
            <div class="col-4 bg-primary text-white">
                <div class="row">
                    <div class="col-12 bg-danger text-white">.col</div>
                </div>

                <div class="row">
                    <div class="col-6 bg-secondary text-white">.col</div>
                    <div class="col-6 bg-light text-white">.col</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 bg-primary text-white">.col</div>
            <div class="col-2 bg-dark text-white">.col</div>
            <div class="col-2 bg-primary text-white">.col</div>
            <div class="col-2 bg-primary text-white">.col</div>
            <div class="col-2 bg-dark text-white">.col</div>
            <div class="col-2 bg-primary text-white">.col</div>
        </div>

        <div class="row">
            <div class="col-6 bg-primary text-white">.col</div>
            <div class="col-6 bg-primary text-white">.col</div>
        </div>
    </div>
</body>

</html>
